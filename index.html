<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>地灯 dideng - 我的世界与代码</title>
  <style>
    /* 蓝色主题变量 */
    :root {
      --primary: #1e6fd9;        /* 主蓝色 */
      --primary-light: #3a89ff;  /* 亮蓝 */
      --primary-dark: #0052a3;   /* 深蓝 */
      --bg-light: #f0f5ff;       /* 浅蓝灰背景 */
      --bg-card: #ffffff;        /* 卡片白 */
      --text: #333;
      --text-light: #f0f0f0;
      --border: #d0e0f0;
      --shadow: rgba(30, 111, 217, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      background-color: var(--bg-light);
      color: var(--text);
      line-height: 1.7;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(58, 137, 255, 0.05) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(30, 111, 217, 0.05) 0%, transparent 25%);
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    /* 导航栏 */
    header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      border-radius: 12px 12px 0 0;
      padding: 1rem 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 800;
      color: var(--primary);
    }

    .logo-text span {
      color: var(--primary-light);
    }

    .nav-links a {
      margin-left: 2rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary-light);
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* 英雄区域 */
    .hero {
      text-align: center;
      padding: 6rem 2rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: var(--text-light);
      border-radius: 16px;
      margin-bottom: 3rem;
      box-shadow: 0 10px 30px rgba(30, 111, 217, 0.2);
    }

    .hero h1 {
      font-size: 3.8rem;
      margin-bottom: 1rem;
      font-weight: 800;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .hero h1 span {
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .hero p {
      font-size: 1.4rem;
      max-width: 800px;
      margin: 1rem auto;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border-radius: 50px;
      margin: 2rem 1rem;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: white;
      color: var(--primary);
      box-shadow: 0 5px 15px rgba(30, 111, 217, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(30, 111, 217, 0.5);
    }

    /* 项目卡片 */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 4rem 0;
    }

    .project-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 5px 20px var(--shadow);
      border: 1px solid var(--border);
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-10px);
    }

    .project-title {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: var(--primary);
      font-weight: 700;
    }

    .project-tag {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      background: var(--primary-light);
      color: white;
      border-radius: 50px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    /* 社交链接 */
    .social-links {
      margin: 3rem 0;
      text-align: center;
    }

    .social-links a {
      display: inline-block;
      margin: 0 1rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: var(--primary-dark);
    }

    /* 页脚 */
    footer {
      text-align: center;
      padding: 3rem 1rem 2rem;
      color: #666;
      font-size: 0.95rem;
      margin-top: 4rem;
      border-top: 1px solid var(--border);
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* 响应式 */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.8rem;
      }
      .hero p {
        font-size: 1.2rem;
      }
      .nav-links a {
        margin-left: 1rem;
        font-size: 1rem;
      }
    }
  </style>
  <!-- Font Awesome 图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div class="container">

    <!-- 导航栏 -->
    <header>
      <div class="navbar">
        <div class="logo-text">地灯 <span>dideng</span></div>
        <div class="nav-links">
          <a href="#projects">项目</a>

    <!-- 英雄区域 -->
    <section class="hero">

        <!-- 其他项目占位 -->
        <div class="project-card">

        </div>

      </div>
    </section>

    <!-- 社交链接 -->
    <div class="social-links">
      <a href="https://space.bilibili.com/1749090711" target="_blank"><i class="fab fa-bilibili"></i> B站</a>
      <a href="https://github.com/bilibili-dideng" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="mailto:3483434955@qq.com"><i class="fas fa-envelope"></i> 邮箱</a>
    </div>

    <!-- 页脚 -->
    <footer>
      <p>© 2025 <strong>地灯 dideng</strong> | 用代码点亮世界</p>
    </footer>

  </div>

</body>
</html>
