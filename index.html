<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>地灯dideng</title>
  <style>
    /* 深邃蓝色主题 */
    :root {
      --bg: #0a192f;
      --text: #e6f1ff;
      --accent: #64ffda;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .splash-container {
      text-align: center;
      position: relative;
    }

    /* 主标题 */
    .splash-title {
      font-size: 3.5rem;
      font-weight: 800;
      color: transparent;
      background: linear-gradient(90deg, var(--accent), #50e3c2, var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      animation: shine 3s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes shine {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* 子标题 */
    .splash-subtitle {
      font-size: 1.5rem;
      color: var(--text);
      opacity: 0;
      animation: fadeIn 1s ease-out 0.5s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 加载动画 */
    .loader {
      width: 100px;
      height: 4px;
      background: var(--bg);
      margin: 2rem auto;
      border-radius: 2px;
      position: relative;
      overflow: hidden;
    }

    .loader::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: var(--accent);
      animation: load 2s ease-out forwards;
    }

    @keyframes load {
      0% { width: 0; }
      100% { width: 100%; }
    }

    /* 加载文字 */
    .loading-text {
      font-size: 0.9rem;
      color: var(--text);
      opacity: 0;
      animation: fadeIn 0.5s ease-out 2s forwards;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <h1 class="splash-title">地灯dideng</h1>
    <p class="splash-subtitle">Code and We</p>
    <div class="loader"></div>
    <p class="loading-text">Welcome</p>
  </div>

  <script>
    // 1秒后跳转到你的主网站
    setTimeout(() => {
        window.location.href = './dideng/index.html';
    }, 3000); // 3秒后执行（与CSS动画同步）
  </script>
</body>
</html>
