<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="地灯 dideng - Minecraft与编程开发者，DGF Studio创始人">
  <title>地灯 dideng - 欢迎</title>
  <style>
    /* 现代深色主题变量 */
    :root {
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --primary: #2563eb;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: var(--bg-dark);
      color: var(--text);
      font-family: 'Inter', 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 动态背景 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(6, 182, 212, 0.05) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(180deg); }
    }

    .splash-container {
      text-align: center;
      position: relative;
      max-width: 600px;
      padding: 2rem;
    }

    /* 主标题 */
    .splash-title {
      font-size: 4.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--text), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.1;
      animation: titleAppear 1.5s ease-out;
    }

    @keyframes titleAppear {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* 副标题 */
    .splash-subtitle {
      font-size: 1.8rem;
      color: var(--text-muted);
      margin-bottom: 3rem;
      opacity: 0;
      animation: subtitleAppear 1s ease-out 0.8s forwards;
    }

    @keyframes subtitleAppear {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 工作室徽章 */
    .studio-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      padding: 1rem 2rem;
      background: var(--bg-card);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      margin-bottom: 3rem;
      opacity: 0;
      animation: badgeAppear 1s ease-out 1.2s forwards;
    }

    @keyframes badgeAppear {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .studio-icon {
      width: 32px;
      height: 32px;
      background: var(--gradient);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
    }

    .studio-text {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
    }

    /* 进度条容器 */
    .progress-container {
      width: 300px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 0 auto 2rem;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      background: var(--gradient);
      border-radius: 3px;
      width: 0%;
      animation: progressFill 2.5s ease-in-out forwards;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes progressFill {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* 加载状态 */
    .loading-status {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
      opacity: 0;
      animation: statusAppear 1s ease-out 1.5s forwards;
    }

    @keyframes statusAppear {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status-item {
      text-align: center;
    }

    .status-number {
      font-size: 2rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .status-label {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* 提示文字 */
    .hint-text {
      font-size: 1rem;
      color: var(--text-muted);
      opacity: 0;
      animation: hintAppear 1s ease-out 2s forwards;
    }

    @keyframes hintAppear {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 跳过按钮 */
    .skip-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text-muted);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      cursor: pointer;
      opacity: 0;
      animation: skipAppear 0.5s ease-out 0.5s forwards;
    }

    .skip-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: var(--text);
      transform: translateY(-2px);
    }

    @keyframes skipAppear {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .splash-title {
        font-size: 3.5rem;
      }
      
      .splash-subtitle {
        font-size: 1.4rem;
      }
      
      .progress-container {
        width: 250px;
      }
      
      .loading-status {
        flex-direction: column;
        gap: 1rem;
      }
      
      .skip-btn {
        top: 1rem;
        right: 1rem;
      }
    }

    @media (max-width: 480px) {
      .splash-title {
        font-size: 2.8rem;
      }
      
      .splash-subtitle {
        font-size: 1.2rem;
      }
      
      .progress-container {
        width: 200px;
      }
    }
  </style>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="splash-container">
    <!-- 跳过按钮 -->
    <button class="skip-btn" onclick="skipAnimation()">跳过动画</button>
    
    <!-- 主标题 -->
    <h1 class="splash-title">地灯 dideng</h1>
    
    <!-- 副标题 -->
    <p class="splash-subtitle">Code and We</p>
    
    <!-- 工作室徽章 -->
    <div class="studio-badge">
      <div class="studio-icon">D</div>
      <div class="studio-text">DGF Studio</div>
    </div>
    
    <!-- 进度条 -->
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    
    <!-- 加载状态 -->
    <div class="loading-status">
      <div class="status-item">
        <div class="status-number">3</div>
        <div class="status-label">项目</div>
      </div>
      <div class="status-item">
        <div class="status-number">3</div>
        <div class="status-label">成员</div>
      </div>
      <div class="status-item">
        <div class="status-number">True</div>
        <div class="status-label">开源</div>
      </div>
    </div>
    
    <!-- 提示文字 -->
    <p class="hint-text">正在加载个人主页...</p>
  </div>

  <script>
    // 自动跳转
    let redirectTimer = setTimeout(() => {
      window.location.href = './dideng/index.html';
    }, 3500); // 3.5秒后跳转

    // 跳过动画功能
    function skipAnimation() {
      clearTimeout(redirectTimer);
      window.location.href = './dideng/index.html';
    }

    // 键盘快捷键支持
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape' || e.key === 'Enter' || e.key === ' ') {
        skipAnimation();
      }
    });

    // 点击任意位置跳过
    document.addEventListener('click', function(e) {
      if (e.target.className !== 'skip-btn') {
        skipAnimation();
      }
    });

    // 页面加载动画
    window.addEventListener('load', function() {
      document.body.style.opacity = '1';
    });

    document.body.style.opacity = '0';
    document.body.style.transition = 'opacity 0.5s ease';
  </script>
</body>
</html>
